    <div id="Posts"  class="col-md-6 col-md-offset-3">

      <div class="page-header">
        <h1>Flapper News</h1>
      </div><!-- page-header -->

      <div ng-repeat="post in posts | orderBy:'-upvotes'" class="posts">

        <span class="glyphicon glyphicon-thumbs-up"
          ng-click="incrementUpvotes(post)">{{post.upvotes}}
        </span>

        <span class"post-title">
          <a ng-show="post.link" href="{{post.link}}">
            {{post.title}}
          </a>
          <span class"post-title" ng-hide="post.link">
            {{post.title}}
          </span>
        </span>

        <hr>
      </div><!-- posts -->

      <form ng-submit="addPost()" style="margin-top:30px;" id="form-add-post" >
        <h3>Add a new post</h3>

        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="Title"
            ng-model="title"></input>
        </div>
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Link"
          ng-model="link"></input>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form><!-- form-add-post -->

    </div><!-- Posts -->
