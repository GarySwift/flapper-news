<!doctype html>
<html lang="en">
  <head>
    <title>My Angular App!</title>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <style> 
      .glyphicon-thumbs-up { 
        cursor:pointer; 
        margin-right: 20px;
        color: #31a6a6;
        display: inline-block;
        width: 30px;
      } 
      .post {
        font-size: 20px;

      }
      span .comments {
      }
    </style>
  </head>
  <body ng-app="flapperNews" ng-controller="MainCtrl">
  <ui-view></ui-view>

<script type="text/ng-template" id="/posts.html">
  <div class="page-header">
    <h3>
      <a ng-show="post.link" href="{{post.link}}">
        {{post.title}}
      </a>
      <span ng-hide="post.link">
        {{post.title}}
      </span>
    </h3>
  </div>

  <div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
    <span class="glyphicon glyphicon-thumbs-up"
      ng-click="incrementUpvotes(comment)"></span>
    {{comment.upvotes}} - by {{comment.author}}
    <span style="font-size:20px; margin-left:10px;">
      {{comment.body}}
    </span>
  </div>

  <form ng-submit="addComment()"
    style="margin-top:30px;">
    <h3>Add a new comment</h3>

    <div class="form-group">
      <input type="text"
      class="form-control"
      placeholder="Comment"
      ng-model="body"></input>
    </div>
    <button type="submit" class="btn btn-primary">Post</button>
  </form>
</script>



<script type="text/ng-template" id="/home.html">
    <div id="Posts"  class="col-md-6 col-md-offset-3">

      <div class="page-header">
        <h1>{{title}}</h1>
      </div><!-- page-header -->

      <div ng-repeat="post in posts | orderBy:'-upvotes'" class="posts">

        <span class="glyphicon glyphicon-thumbs-up"
          ng-click="incrementUpvotes(post)">{{post.upvotes}}
        </span>

        <span class"post-title">
          <a ng-show="post.link" href="{{post.link}}">
            {{post.title}}
          </a>
          <span class"post-title" ng-hide="post.link">
            {{post.title}}
          </span>
        </span>
        <span>
          <a href="#/posts/{{$index}}" class="comments pull-right">Comments</a>
        </span>
        <hr>
      </div><!-- posts -->

      <form ng-submit="addPost()" style="margin-top:30px;" id="form-add-post" >
        <h3>Add a new post</h3>

        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="Title"
            ng-model="title"></input>
        </div>
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Link"
          ng-model="link"></input>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form><!-- form-add-post -->

    </div><!-- Posts -->
</script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="src/app.js"></script>
   
    
    <script src='src/factories.js'></script>
     <script src='src/controllers.js'></script>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
  </body>
</html>
